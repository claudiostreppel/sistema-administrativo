<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulário Home</h1>
    <form action="http://localhost:8082/add-home" method="POST">
      <div>
        <label for="text_one">Texto 1:</label>
        <input type="text" id="text_one" name="text_one" required />
      </div>
      <div>
        <label for="text_two">Texto 2:</label>
        <input type="text" id="text_two" name="text_two" required />
      </div>
      <div>
        <label for="text_three">Texto 3:</label>
        <input type="text" id="text_three" name="text_three" required />
      </div>
      <div>
        <label for="btn_title">Título do botão:</label>
        <input type="text" id="btn_title" name="btn_title" required />
      </div>
      <div>
        <label for="btn_link">Link do botão:</label>
        <input type="text" id="btn_link" name="btn_link" required />
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
